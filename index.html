<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dioflix - Pesquisa de Satisfação</title>
</head>

<body>
    <center>
        <div>
            <figure><img src="banner.png" width="900px" alt=""></figure>
        </div>
        <div>
            <form>
                <section>
                    <h2>Qualidade do Catálogo:</h2>
                    <label>Como você avalia a variedade de filmes disponíveis em
                        nosso catálogo?</label>
                    <br>
                    <br>
                    <input type="radio" name="opniao1" required>
                    <label>Excelente</label>
                    <input type="radio" name="opniao1" required>
                    <label>Bom</label>
                    <input type="radio" name="opniao1" required>
                    <label>Regular</label>
                    <input type="radio" name="opniao1" required>
                    <label>Precisa de melhorias</label>
                </section>
                <br>
                <section>
                    <h2>Experiência de Navegação:</h2>
                    <label>Como você avalia a facilidade de navegação e
                        pesquisa de filmes em nossa plataforma?</label>
                    <br>
                    <br>
                    <input type="radio" name="opniao2" required>
                    <label>Excelente</label>
                    <input type="radio" name="opniao2" required>
                    <label>Bom</label>
                    <input type="radio" name="opniao2" required>
                    <label>Regular</label>
                    <input type="radio" name="opniao2" required>
                    <label>Precisa de melhorias</label>
                </section>
                <br>
                <section>
                    <h2>Qualidade de Reprodução:</h2>
                    <label>Como você avalia a qualidade de reprodução dos
                        filmes, incluindo a resolução e o carregamento?</label>
                    <br>
                    <br>
                    <input type="radio" name="opniao3" required>
                    <label>Excelente</label>
                    <input type="radio" name="opniao3" required>
                    <label>Bom</label>
                    <input type="radio" name="opniao3" required>
                    <label>Regular</label>
                    <input type="radio" name="opniao3" required>
                    <label>Precisa de melhorias</label>
                </section>
                <br>
                <section>
                    <h2>Atendimento ao Cliente:</h2>
                    <label>Como você avalia a eficácia e a rapidez do nosso
                        atendimento ao cliente em caso de problemas?</label>
                    <br>
                    <br>
                    <input type="radio" name="opniao4" required>
                    <label>Excelente</label>
                    <input type="radio" name="opniao4" required>
                    <label>Bom</label>
                    <input type="radio" name="opniao4" required>
                    <label>Regular</label>
                    <input type="radio" name="opniao4" required>
                    <label>Precisa de melhorias</label>
                </section>
                <br>
                <section>
                    <h2>Recomendação:</h2>
                    <label>Você recomendaria nosso serviço de streaming de filmes a
                        amigos ou familiares?</label>
                    <br>
                    <br>
                    <input type="radio" name="opniao5" required>
                    <label>Definitivamente Sim</label>
                    <input type="radio" name="opniao5" required>
                    <label>Provavelmente Sim</label>
                    <input type="radio" name="opniao5" required>
                    <label>Não Tenho Certeza</label>
                    <input type="radio" name="opniao5" required>
                    <label>Provavelmente Não</label>
                    <input type="radio" name="opniao5" required>
                    <label>Definitivamente Não</label>
                </section>
                <br>
                <section>
                    <h2>Comentários:</h2>
                    <label>Deixe seus comentários, sugestões e críticas:</label>
                    <br>
                    <br>
                    <textarea name="comentarios" rows="10" cols="50" placeholder="Digite aqui"></textarea>
                </section>
                <br>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </center>
</body>

</html>
